<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Modern Blog</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f7f7f7;
        color: #333;
        line-height: 1.6;
      }

      /* Navbar */
      .navbar {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      .navbar .logo {
        font-size: 24px;
        font-weight: 700;
      }

      .navbar nav ul {
        list-style: none;
        display: flex;
      }

      .navbar nav ul li {
        margin-left: 20px;
      }

      .navbar nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }

      .navbar nav ul li a:hover {
        text-decoration: underline;
      }

      /* Posts Section */
      .posts-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 40px;
        max-width: 1200px;
        margin: auto;
      }

      .post-card {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .post-card img {
        width: 100%;
        border-radius: 8px;
      }

      .post-card h2 {
        font-size: 24px;
        margin: 20px 0;
        font-weight: 700;
        color: #333;
      }

      .post-card p {
        font-size: 16px;
        color: #666;
      }

      .post-card .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #00a8e8;
        color: white;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .post-card .btn:hover {
        background-color: #008cbf;
      }

      /* Footer */
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="navbar">
      <div class="logo">GoBlog</div>
      <nav>
        <ul>
          <li><a href="/login">Login</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content (Posts) -->
    <main class="posts-section">
      {{range .Posts}}
      <!-- Mulai looping data dari API -->
      <article class="post-card">
        <img
          src="https://picsum.photos/200/300?random={{.Post_ID}}"
          alt="Post Thumbnail"
        />
        <h2>{{.Title}}</h2>
        <p>{{.Author}}</p>
        <p>{{.Created_at}}</p>
        <p>{{.Content}}</p>
        <a href="#" class="btn">Read More</a>
      </article>
      {{end}}
      <!-- Akhir looping data dari API -->
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 MyBlog. All rights reserved.</p>
    </footer>
  </body>
</html>
